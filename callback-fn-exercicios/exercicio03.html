<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contador</title>
  <style>
    .button {
      width: 50px;
      height: 50px;
      background-color: aqua;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 25px;
      text-align: center;
      cursor: pointer;
    }
    .button:hover {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <button onclick="somar()" class="button" id="soma">+</button>
  <button onclick="subtrair()" class="button" id="subtracao">-</button>

  <h2 id="cont">0</h2>

  <script>
    let contador = Number(document.getElementById('cont').innerText);

    function somar() {
      contador++;
      document.getElementById('cont').innerText = contador;
    }

    function subtrair() {
      contador--;
      document.getElementById('cont').innerText = contador;
    }


  </script>
</body>
</html>
