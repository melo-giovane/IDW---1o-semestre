<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

  </form>
  <button onclick="exibir()">Exibir</button>

    <div id="nomeDisplay"></div>
    <div id="emailDisplay"></div>
    <div id="mensagemDisplay"></div>
    <script>
      function exibir(){
        let nome = document.getElementById('nome').value;
        let email = document.getElementById('email').value;
        let mensagem = document.getElementById('mensagem').value;
        document.getElementById('nomeDisplay').innerHTML = `<h2>${nome}</h2>`
        document.getElementById('emailDisplay').innerHTML = `<p>${email}</p>`
        document.getElementById('mensagemDisplay').innerHTML = `<p>${mensagem}</p>`
      }
    </script>
  </body>
</html>
